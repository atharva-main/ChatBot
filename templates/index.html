<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #10a37f;
            --background-dark: #202123;
            --background-medium: #343541;
            --background-light: #444654;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: var(--background-medium);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .new-chat-btn:hover {
            background: #0d8a6a;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-item {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin: 4px 0;
            display: flex;
            gap: 12px;
            align-items: center;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .chat-item.active {
            background: rgba(255,255,255,0.1);
        }

        .chat-item-icon {
            color: var(--text-secondary);
        }

        .chat-item-content {
            flex: 1;
            overflow: hidden;
        }

        .chat-item-title {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Message Styles */
        .message {
            display: flex;
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-color);
        }

        .message-content {
            flex: 1;
            padding-top: 4px;
        }

        .message-text {
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 1rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* Input Area */
        .input-container {
            padding: 2rem;
            background: var(--background-medium);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 10px;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 16px 48px 16px 24px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: var(--primary-color);
        }

        .send-button {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
        }

        .send-button:hover {
            color: var(--primary-color);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn">
                <i class="fas fa-plus"></i>
                New Chat
            </button>
        </div>
        <div class="chat-list" id="chat-list">
            <!-- Chat items will be dynamically added here -->
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="chat-container" id="chat-container">
            <!-- Messages will be dynamically added here -->
        </div>
        
        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" 
                       class="chat-input" 
                       id="user-input"
                       placeholder="Type your message here..."
                       onkeydown="handleKeyPress(event)">
                <button class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        const socket = io("http://localhost:5000");
        let activeChatId = null;

        // Socket event handlers
        socket.on("connect", () => console.log("Connected to server"));
        
        socket.on("init", data => {
            activeChatId = data.active_chat;
            updateChatList(data.chats);
        });

        socket.on("chat_created", data => {
            activeChatId = data.chat_id;
            clearChatContainer();
            addChatToList(data.chat_id, data.title);
        });

        socket.on("chat_switched", data => {
            activeChatId = data.chat_id;
            clearChatContainer();
            data.history.forEach(msg => createMessageElement(msg.content, msg.type));
        });

        socket.on("message", data => {
            createMessageElement(data.content, data.type);
        });

        socket.on("chat_updated", data => {
            updateChatTitle(data.chat_id, data.new_title);
        });

        // UI Functions
        function createMessageElement(content, type) {
            const container = document.getElementById("chat-container");
            const messageEl = document.createElement("div");
            messageEl.className = "message";
            
            messageEl.innerHTML = `
                <div class="message-avatar">
                    ${type === 'bot' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>'}
                </div>
                <div class="message-content">
                    <div class="message-text">${content}</div>
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;

            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        }

        function updateChatList(chats) {
            const chatList = document.getElementById("chat-list");
            chatList.innerHTML = Object.entries(chats)
                .map(([id, chat]) => `
                    <div class="chat-item ${id === activeChatId ? 'active' : ''}" 
                         data-chat-id="${id}"
                         onclick="switchChat('${id}')">
                        <i class="fas fa-comment chat-item-icon"></i>
                        <div class="chat-item-content">
                            <div class="chat-item-title">${chat.title}</div>
                            <div class="chat-item-time">
                                ${new Date(chat.created_at).toLocaleDateString()}
                            </div>
                        </div>
                    </div>
                `).join("");
        }

        function clearChatContainer() {
            document.getElementById("chat-container").innerHTML = '';
        }

        // Event Handlers
        function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            
            if (message) {
                createMessageElement(message, "user");
                socket.emit("chat", { message });
                input.value = "";
            }
        }

        function handleKeyPress(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function switchChat(chatId) {
            socket.emit("switch_chat", { chat_id: chatId });
        }

        function createNewChat() {
            socket.emit("new_chat");
        }

        // Initialize event listeners
        document.querySelector(".new-chat-btn").addEventListener("click", createNewChat);
    </script>
</body>
</html>
